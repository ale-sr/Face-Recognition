<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Reconocimiento Facial</title>
    <link rel="stylesheet" href="../static/css/style.css" />
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>

    <style type="text/css">
      .selectt {
        display: none;
      }
    </style>
  </head>

  <body>
    <div class="login-root">
      <div
        class="box-root flex-flex flex-direction--column"
        style="min-height: 100vh; flex-grow: 1"
      >
        <div class="loginbackground box-background--white padding-top--64">
          <div class="loginbackground-gridContainer">
            <div
              class="box-root flex-flex"
              style="grid-area: top / start / 8 / end"
            >
              <div
                class="box-root"
                style="
                  background-image: linear-gradient(
                    white 0%,
                    rgb(247, 250, 252) 33%
                  );
                  flex-grow: 1;
                "
              ></div>
            </div>
            <div class="box-root flex-flex" style="grid-area: 4 / 2 / auto / 5">
              <div
                class="
                  box-root
                  box-divider--light-all-2
                  animationLeftRight
                  tans3s
                "
                style="flex-grow: 1"
              ></div>
            </div>
            <div
              class="box-root flex-flex"
              style="grid-area: 6 / start / auto / 2"
            >
              <div
                class="box-root box-background--blue800"
                style="flex-grow: 1"
              ></div>
            </div>
            <div
              class="box-root flex-flex"
              style="grid-area: 7 / start / auto / 4"
            >
              <div
                class="box-root box-background--blue animationLeftRight"
                style="flex-grow: 1"
              ></div>
            </div>
            <div class="box-root flex-flex" style="grid-area: 8 / 4 / auto / 6">
              <div
                class="
                  box-root
                  box-background--gray100
                  animationLeftRight
                  tans3s
                "
                style="flex-grow: 1"
              ></div>
            </div>
            <div
              class="box-root flex-flex"
              style="grid-area: 2 / 15 / auto / end"
            >
              <div
                class="
                  box-root
                  box-background--cyan200
                  animationRightLeft
                  tans4s
                "
                style="flex-grow: 1"
              ></div>
            </div>
            <div
              class="box-root flex-flex"
              style="grid-area: 3 / 14 / auto / end"
            >
              <div
                class="box-root box-background--blue animationRightLeft"
                style="flex-grow: 1"
              ></div>
            </div>
            <div
              class="box-root flex-flex"
              style="grid-area: 4 / 17 / auto / 20"
            >
              <div
                class="
                  box-root
                  box-background--gray100
                  animationRightLeft
                  tans4s
                "
                style="flex-grow: 1"
              ></div>
            </div>
            <div
              class="box-root flex-flex"
              style="grid-area: 5 / 14 / auto / 17"
            >
              <div
                class="
                  box-root
                  box-divider--light-all-2
                  animationRightLeft
                  tans3s
                "
                style="flex-grow: 1"
              ></div>
            </div>
          </div>
        </div>
        <div
          class="box-root padding-top--24 flex-flex flex-direction--column"
          style="flex-grow: 1; z-index: 9"
        >
          <div
            class="
              box-root
              padding-top--48
              padding-bottom--24
              flex-flex
              flex-justifyContent--center
            "
          >
            <h1>Reconocimiento Facial</h1>
          </div>
          <div class="formbg-outer">
            <div class="formbg">
              <div class="formbg-inner padding-horizontal--48">
                <span class="padding-bottom--15"
                  >Suba la imagen con la que desea encontrar similitudes</span
                >
                <form method="POST" enctype="multipart/form-data">
                  <input type="file" id="avatar" name="avatar" />

                  <div class="field padding-bottom--24"></div>

                  <span class="padding-bottom--15"
                    >Seleccione el tipo de búsqueda</span
                  >

                  <div>
                    <label>
                      <input
                        type="radio"
                        name="colorRadio"
                        id="knn"
                        value="knn"
                      />
                      KNN: Vecinos más cercanos</label
                    >
                    <label>
                      <input
                        type="radio"
                        name="colorRadio"
                        id="rango"
                        value="ratio"
                      />
                      Búsqueda por Rango
                    </label>
                  </div>

                  <div class="knn selectt">
                    <span class="padding-bottom--15"
                      >Ingrese la cantidad de respuestas
                    </span>
                    <div class="field padding-bottom--24">
                      <input type="text" id="cantidad" name="cantidad" />
                    </div>
                  </div>

                  <div class="ratio selectt">
                    <span class="padding-bottom--15"
                      >Ingrese el radio que desee
                    </span>
                    <div class="field padding-bottom--24">
                      <input
                        type="text"
                        id="radio_busqueda"
                        name="radio_busqueda"
                      />
                    </div>
                  </div>

                  <script type="text/javascript">
                    $(document).ready(function () {
                      $('input[type="radio"]').click(function () {
                        var inputValue = $(this).attr("value");
                        var targetBox = $("." + inputValue);
                        $(".selectt").not(targetBox).hide();
                        $(targetBox).show();
                      });
                    });
                  </script>

                  <div
                    class="
                      field field-checkbox
                      padding-bottom--24
                      flex-flex
                      align-center
                    "
                  ></div>
                  <div class="field padding-bottom--24">
                    <button
                      type="submit"
                      value="Submit"
                      class="btn btn-primary"
                    >
                      Continuar
                    </button>
                  </div>
                  <div class="field">
                    <a class="ssolink">Base de datos 2 </a>
                  </div>
                </form>
              </div>
            </div>
            <div class="footer-link padding-top--24">
              <div
                class="
                  listing
                  padding-top--24
                  padding-bottom--24
                  flex-flex
                  center-center
                "
              >
                <span><a>© 2021-2</a></span>
                <span><a>Profesor: Heider Sanchez</a></span>
                <span><a>Alumnos: Alexandra, Alex, Juan Pablo</a></span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
